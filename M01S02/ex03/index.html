<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Inline JavaScript</title>
</head>

<body onload="alert('Bine ai venit pe acest site!')">

  <button onclick="console.log('Hello World')">Button</button>
  <button onclick="alert('Bine ai venit la Pixellab');">Welcome</button>
  <button onclick="console.log(prompt('Care este numele tau?'))">Prompt</button>
  <button onclick="console.log(20+156);">Suma nr</button>
  <button onclick="alert('Bine ai apasat acest buton')">Apasa</button>
  <button
    onmouseover="console.log('Apasa-ma!')"
    onclick="alert('M-ai apasat!')"
  >Apasa butonul</button>
</body>

</html>
