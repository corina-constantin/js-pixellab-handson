<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <title>Guessing game</title>
</head>

<body>
  <form
    id="form"
    action=""
  >
    <fieldset>
      <legend>Ghiceste numarul</legend>
      <label for="userInput">Alege un numar de la 1 la 100:</label>
      <input
        type="number"
        name="userInput"
        id="userInput"
        placeholder="Ghiceste numarul"
      >

      <button
        type="submit"
        title="Verifica"
        id="checkButton"
      >Verifica</button>

      <p>
        Raspuns: <span id="checkMessage"></span>
      </p>
    </fieldset>

  </form>

  <script src="app.js"></script>
</body>

</html>
